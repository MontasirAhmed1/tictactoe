<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe by Mahin</title>
<style>
:root {
  --primary-light: #4facfe;
  --primary-dark: #00f2fe;
  --bg-light1: #dff6ff;
  --bg-light2: #bde0fe;
  --bg-dark1: #0f172a;
  --bg-dark2: #1e293b;
  --text-light: #1a1a1a;
  --text-dark: #f1f5f9;
}

/* ===== Base ===== */
body {
  font-family: 'Poppins', sans-serif;
  text-align: center;
  margin: 0;
  color: var(--text-light);
  background: linear-gradient(135deg, var(--bg-light1), var(--bg-light2));
  transition: background 0.8s, color 0.4s;
  min-height: 100vh;
}
body.dark {
  color: var(--text-dark);
  background: linear-gradient(135deg, var(--bg-dark1), var(--bg-dark2));
}

/* ===== Heading ===== */
h1 {
  margin: 40px 0 20px;
  font-size: 2.2em;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #0077ff, #00f2fe, #ff00c8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 3s infinite;
}
@keyframes shimmer {
  0% {background-position: 0%;}
  100% {background-position: 200%;}
}

/* ===== Screens ===== */
.screen {
  display: none;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
}
.screen.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* ===== Buttons ===== */
button {
  background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
  color: white;
  padding: 14px 30px;
  border: none;
  border-radius: 14px;
  margin: 10px;
  font-size: 17px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 0 15px rgba(79,172,254,0.5);
  transition: all 0.4s ease;
}
button:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 25px rgba(79,172,254,0.8);
}
body.dark button {
  background: linear-gradient(90deg, #223a63, #612e85);
  box-shadow: 0 0 20px rgba(97,46,133,0.5);
}
body.dark button:hover {
  box-shadow: 0 0 25px rgba(155,89,182,0.8);
}

/* ===== Toggle ===== */
#modeToggle {
  display: inline-block;
  margin-top: 30px;
  font-size: 15px;
}

/* ===== Board ===== */
.board {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-template-rows: repeat(3, 120px);
  gap: 10px;
  justify-content: center;
  margin-top: 50px;
}

.cell {
  background: rgba(255,255,255,0.6);
  border-radius: 15px;
  font-size: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.4s;
  box-shadow: inset 0 0 20px rgba(255,255,255,0.2),
              0 0 20px rgba(79,172,254,0.3);
}
.cell:hover {
  transform: rotateY(10deg) scale(1.05);
}
body.dark .cell {
  background: rgba(25,25,35,0.8);
  box-shadow: inset 0 0 20px rgba(255,255,255,0.05),
              0 0 25px rgba(97,46,133,0.3);
}

.cell.X { color: #ff005c; text-shadow: 0 0 18px #ff1d8e; }
.cell.O { color: #00e1ff; text-shadow: 0 0 18px #00c4ff; }

/* ===== Highlight winning cells ===== */
.cell.win {
  animation: highlightWin 0.8s ease forwards;
  background: linear-gradient(135deg, #6a5af9, #00e5ff);
  box-shadow: 0 0 20px #6a5af9, 0 0 20px #00e5ff;
}

/* Dark mode winning highlight */
body.dark .cell.win {
  background: linear-gradient(135deg, #ff6ec7, #ffcd3c);
  box-shadow: 0 0 20px #ff6ec7, 0 0 20px #ffcd3c;
}

@keyframes highlightWin {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* ===== Status ===== */
#status {
  font-size: 20px;
  margin-top: 25px;
  font-weight: 600;
  animation: fadeIn 0.8s;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

/* ===== Glow transitions ===== */
.fade-in { animation: appear 0.4s ease forwards; }
@keyframes appear { from {opacity:0; transform:scale(0.8);} to {opacity:1; transform:scale(1);} }

</style>
</head>
<body>
<h1>Tic-Tac-Toe by Mahin</h1>

<!-- Mode select -->
<div id="modeSelect" class="screen active">
  <h2>Select Mode</h2>
  <button onclick="setMode('pvp')">üéÆ Player vs Player</button>
  <button onclick="setMode('ai')">ü§ñ Player vs Computer</button><br>
  <button id="modeToggle" onclick="toggleDark()">üåô Toggle Dark/Light</button>
</div>

<!-- Difficulty select -->
<div id="difficultySelect" class="screen">
  <h2>Select Difficulty</h2>
  <button onclick="setDifficulty('easy')">üôÇ Easy</button>
  <button onclick="setDifficulty('medium')">üòê Medium</button>
  <button onclick="setDifficulty('hard')">üòà Hard</button><br>
  <button onclick="goBack('difficultySelect')">‚¨ÖÔ∏è Back</button>
</div>

<!-- Character select (AI only) -->
<div id="charSelect" class="screen">
  <h2>Select Your Character</h2>
  <button onclick="setChar('X')" title="X">‚ùå</button>
  <button onclick="setChar('O')" title="O">‚≠ï</button><br>
  <button onclick="goBack('charSelect')">‚¨ÖÔ∏è Back</button>
</div>

<!-- Game screen -->
<div id="gameScreen" class="screen">
  <div class="board" id="board"></div>
  <h3 id="status"></h3>
  <button onclick="restartGame()">üîÅ Restart</button>
  <button onclick="backToMenu()">üè† Main Menu</button>
</div>

<script src="app.js"></script>
</body>
</html>
